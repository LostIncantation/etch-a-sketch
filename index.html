<!DOCTYPE html>
<html>
    <head>
        <title>Etch-a-Sketch</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <script src="script_js.js" defer></script>
    </head>

    <body>
        <p>Force update</p>
        <div class="input-area">
            <form id="grid-control" onsubmit="return false;"> <!--onsubmit="fillGridContainer(this);-->
                <label for="grid-size">Choose Grid Size (1 to 100)</label>
                <input type="text" id="grid-size" name="grid-size">
                <input type="button" value="Enter" id="set-grid-size-button" onclick="fillGridContainer();"></button>
            </form>
            <form id="clear-control">
                <input type="button" value="Clear Grid" id="clear-grid-button" onclick="clearGrid()">
            </form>
        </div>
        <div class="etch-area">
            <div class="etch-grid-container">
            </div>
       </div>
    </body>
</html>
