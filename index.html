<!DOCTYPE html>
<html>
    <head>
        <title>Etch-a-Sketch</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <script src="script_js.js" defer></script>
    </head>

    <body>
        <div class="input-area">
            <form id="grid-control">
                <label for="grid-size">Choose Grid Size (1 to 100)</label>
                <input type="text" id="grid-size" name="grid-size">
                <input type="submit" value="Enter">
            </form>
            <form id="clear-control">
                <label for="clear-grid: ">Clear Grid</label>
                <input type="submit" value="Enter">
            </form>
        </div>
        <div class="etch-area">
            <div class="etch-grid-container">
                <div class="grid-item"></div>
            </div>
       </div>
    </body>
</html>
